<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Shopping Cart</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
  
  </head>
  <body>  
      
    <main>
        <div class="shopping-cart-wrapper">
          <table class="table fullwidth shopping-cart">
            <thead>
              <tr>
                <th><p title="Position"></p></th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
          
        </div>
        <div>
          <div class="totals">
            <div class="totals-item">
              <label>Subtotal</label>
              <div class="totals-value" id="cart_subtotal">$0</div>
            </div>
            <div class="totals-item">
              <label>Tax (5%)</label>
              <div class="totals-value" id="cart_tax">$0</div>
            </div>
            <div class="totals-item">
              <label>Shipping</label>
              <div class="totals-value" id="cart_shipping">$0</div>
            </div>
            <div class="totals-item totals-item_total">
              <label>Grand Total</label>
              <div class="totals-value" id="cart_total">$0</div>
            </div>
          </div>
          <button class="checkout" id="checkout_button">Checkout</button>
        </div>
    </main>
 
      
  
    <script  src="./js/script.js"></script>
  
  </body>
</html>
